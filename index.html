<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Very Own Drum Kit-ty</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key growl">
      <img src="" alt="" class="growl">
      <kbd>A</kbd>
      <span class="sound">Growling Kitty</span>
    </div>
    <div data-key="83" class="key grumpy">
      <kbd>S</kbd>
      <span class="sound ">Grumpy Kitty</span>
    </div>
    <div data-key="68" class="key granpa">
      <kbd>D</kbd>
      <span class="sound">Granpa Kitty</span>
    </div>
    <div data-key="70" class="key nice">
      <kbd>F</kbd>
      <span class="sound ">Nice Kitty</span>
    </div>
    <div data-key="71" class="key pigeon">
      <kbd>G</kbd>
      <span class="sound">Little Pigeon Kitty</span>
    </div>
    <div data-key="72" class="key purr">
      <kbd>H</kbd>
      <span class="sound ">Happy Kitty</span>
    </div>
    <div data-key="74" class="key roar">
      <kbd>J</kbd>
      <span class="sound ">Angry Kitty</span>
    </div>
    <div data-key="75" class="key sad">
      <kbd>K</kbd>
      <span class="sound ">Sad Kitty</span>
    </div>
    <div data-key="76" class="key witch">
      <kbd>L</kbd>
      <span class="sound ">Lazy Kitty</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/growl_cat.wav"></audio>
  <audio data-key="83" src="sounds/grumpy_cat.wav"></audio>
  <audio data-key="68" src="sounds/grumpy_granny_cat.wav"></audio>
  <audio data-key="70" src="sounds/nice_meow.wav"></audio>
  <audio data-key="71" src="sounds/pigeon_cat.wav"></audio>
  <audio data-key="72" src="sounds/purr.m4a"></audio>
  <audio data-key="74" src="sounds/roar_cat.wav"></audio>
  <audio data-key="75" src="sounds/sad-meow.wav"></audio>
  <audio data-key="76" src="sounds/witchy_cat.wav"></audio>

<script src="main.js">

</script>


</body>
</html>
